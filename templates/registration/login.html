<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bde6ff; /* Light blue resembling water */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Dark blue for headings */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #82c9ff; /* Lighter blue border */
            border-radius: 3px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-box {
            border: 1px solid red;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f8d7da; /* Light red background */
        }

        .error-message {
            color: red;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div id="error-box" class="error-box">
                    <p id="error-message" class="error-message">Invalid username or password. Please try again.</p>
                </div>
            {% endif %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
     
        document.getElementById('login-form').addEventListener('submit', function(event) {
            var errorBox = document.getElementById('error-box');
            if (errorBox) {
                errorBox.remove();
            }
        });
    </script>
</body>
</html>
