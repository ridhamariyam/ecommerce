<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #333;
            color: #fff;
            padding-top: 20px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        
        .sidebar ul li a:hover {
            background-color: #555;
        }
        
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .custom-btn {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
            transition: all 0.3s ease-in-out;
        }
        
        .custom-btn:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="{% url 'users_list' %}"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="{% url 'dash_products' %}"><i class="fas fa-box-open"></i> Products</a></li>
            <li><a href="{% url 'order' %}"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            <li>
                <a href="{% url 'logout' %}">
                    <button class="btn btn-outline-danger custom-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
            </li>
            
            
            
        </ul>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
   
</body>
</html>
