{% extends 'base.html' %}
{% block title %}Select Payment Method{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Select Payment Method</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Payment Options</h3>
            <form method="post" action="">
                {% csrf_token %}
                <!-- Hidden input field to send the selected address -->
                {% if selected_address %}
                <input type="hidden" name="selected_address_id" value="{{ selected_address.id }}">
                {% endif %}
                
                <div class="form-group">
                    <label>
                        <input type="radio" name="payment_method" value="cod" checked> Cash on Delivery (COD)
                    </label>
                </div>
                <div class="form-group">
                    <label style="color: red;">
                        <input type="radio" name="payment_method" value="paypal" disabled> PayPal (Unavailable)
                    </label>
                </div>
                <div class="form-group">
                    <label style="color: red;">
                        <input type="radio" name="payment_method" value="credit_card" disabled> Credit Card (Unavailable)
                    </label>
                </div>
                <p style="color: red;">* PayPal and Credit Card options are currently unavailable</p>

                <div class="text-right mt-3">
                    <a href="{% url 'select_address' %}" class="btn btn-secondary">Back </a>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
