<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General styling */
        nav {
            background-color: #222b40;
            height: 100px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
    
        .navbar-content ul li {
            margin-right: 20px;
        }
    
        .navbar-content ul li:last-child {
            margin-right: 0;
        }
    
        .navbar-content ul li a {
            color: white;
            text-decoration: none;
        }
    
        .navbar-content ul li button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            cursor: pointer;
        }
    
        /* Add hover effect to the button */
        .navbar-content ul li button:hover {
            background-color: white;
            color: #222b40;
        }
    
        /* Responsive styling */
        @media screen and (max-width: 768px) {
            nav {
                height: auto;
                padding: 10px 20px;
            }
    
            .navbar-content {
                flex-direction: column;
                align-items: flex-start;
            }
    
            .navbar-content ul li {
                margin-right: 0;
                margin-bottom: 5px;
            }
    
            .navbar-content ul li:last-child {
                margin-bottom: 0;
            }
    
            .navbar-content ul li button {
                padding: 8px 16px;
            }
        }
    </style> 
</head>
<body>
    <nav>
        <h1 style="margin: 0; color: white;">AquaAura</h1>
        <div class="navbar-content">
            <ul>
                <li><a href="{% url "home" %}">Home</a></li>
                <li><a href="{% url "product_list" %}">Shop</a></li>
                <li><a href="#">My Account</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_cart' %}"><i class="fas fa-shopping-cart"></i></a> 
                </li>
                <li><button>Book Now</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
